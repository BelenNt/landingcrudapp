<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymApp</title>
    <link href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-black">
            <span class="navbar-brand mb-0 h1" style="color: white;">GymApp</span>
        </nav>
    </header>

    <div class="container mt-4" id="body">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-black">
                        <h2 style="color: white; text-align: center;">Agregar Nuevo Cliente</h2>
                    </div>
                    <div class="card-body">
                        <form id="gymapp">
                            <div class="form-group">
                                <input type="text" id="cliente" class="form-control" placeholder="Ingresar Cliente" />
                            </div>
                            <div class="form-group">
                                <textarea id="descripcion" class="form-control"
                                    placeholder="Ingresar descripción del Plan"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="precio"
                                    placeholder="Ingresar Precio del Plan" />
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Cliente</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td> Analia Morales </td>
                            <td> Plan Anual </td>
                            <td> 200 </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
